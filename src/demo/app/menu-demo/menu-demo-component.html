<vx-tabs>
  <vx-tab label="Overview">
    The vx-menu component is used to show a dropdown menu with a list of options.
    <vx-tabs>
      <vx-tab label="Example">
        <button vx-button [vxMenuTrigger]="menu">Show Menu</button>
        <vx-menu #menu (itemSelect)="selected = $event">
          <vx-item value="a">Item A</vx-item>
          <vx-item disabled>Item B</vx-item>
          <vx-item>Item C</vx-item>
          <vx-item disabled>Item D</vx-item>
          <vx-item>Item E</vx-item>
          <vx-item>Item F</vx-item>
        </vx-menu>
        <div *ngIf="selected">You selected: {{selected}}</div>
      </vx-tab>
      <vx-tab label="Html">
        <pre><code vxHighlight>{{example1}}</code></pre>
      </vx-tab>
    </vx-tabs>

  </vx-tab>
</vx-tabs>
