<vx-tabs>
  <vx-tab label="Overview">
    The vx-stepper component creates a tabs-wizard workflow by separating content into steps.
    <vx-tabs class="ex1">
      <vx-tab label="Example">
        <vx-checkbox #linear>Enable Linear Mode</vx-checkbox>
        <vx-checkbox #vertical>Vertical Stepper</vx-checkbox>

        <vx-stepper [linear]="linear.checked" [vertical]="vertical.checked">
          <vx-step [stepControl]="nameInput">
            <ng-template vxStepLabel>Fill out Your Name</ng-template>
            <vx-input-wrapper>
              <input vxInput placeholder="Enter Name" name="name" ngModel #nameInput="ngModel" required>
            </vx-input-wrapper>
            <div>
              <button vx-button vxStepperNext>Next</button>
            </div>
          </vx-step>
          <vx-step label="Fill out your address" [stepControl]="addressInput">
            <vx-input-wrapper>
              <input vxInput placeholder="Enter Your Address" name="address" ngModel #addressInput="ngModel" required>
            </vx-input-wrapper>
            <div>
              <button vx-button vxStepperBack>Back</button>
              <button vx-button vxStepperNext>Next</button>
            </div>
          </vx-step>
          <vx-step label="Done">
            You are finished!
            <div>
              <button vx-button vxStepperBack>Back</button>
            </div>
          </vx-step>
        </vx-stepper>
      </vx-tab>
      <vx-tab label="HTML">
        <pre><code vxHighlight>{{example1Html}}</code></pre>
      </vx-tab>
      <vx-tab label="CSS">
        <pre><code vxHighlight>{{example1CSS}}</code></pre>
      </vx-tab>
    </vx-tabs>
  </vx-tab>
  <vx-tab label="API">
    <pre><code vxHighlight>{{importLbl}}</code></pre>
    <h3>VxStepperComponent</h3>
    <pre><code vxHighlight>&lt;vx-stepper&gt;...&lt;/vx-stepper&gt;</code></pre>
  </vx-tab>
</vx-tabs>
