<vx-dropdown #dropdown [items]="_filteredItems || _items" [nameField]="nameField"
             [(visible)]="_dropdownVisible" [autoClose]="false" (itemClick)="_onSelectItem($event)"
             defaultText="No results found." class="autocompleteDropdown" >

    <vx-input-wrapper>
      <input vxInput #input [placeholder]="placeholder" [tabIndex]="tabIndex" [disabled]="disabled"
             (focus)="_handleInputFocusChange(true)"
             (blur)="_handleInputFocusChange(false)"
             ngModel (ngModelChange)="_onInputChange($event)"
             [name]="name" (keydown.tab)="_closeDropdown()" (mousedown)="_showDropdown(); _onTouchedFn()"
             (keydown.ArrowDown)="_showDropdown(); _onTouchedFn()" (keydown.escape)="_closeDropdown()">

      <div class="arrowContainer" (click)="_focusInput()">
        <div class="downArrow"></div>
      </div>
    </vx-input-wrapper>

</vx-dropdown>
