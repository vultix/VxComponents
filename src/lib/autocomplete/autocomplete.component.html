<vx-input-wrapper [class.invalid]="_isInvalid()" (keydown.ArrowDown)="_showDropdown()"
                  (focusin)="_handleInputFocusChange(true)"
                  (focusout)="_handleInputFocusChange(false)" [vxAttachDropdown]="dropdown">
  <button #button vx-button *ngFor="let item of selectedItems" class="chip"
          (click)="_removeItem(item)" (keydown.backspace)="_removeItem(item)">
    {{ item.searchTxt }} <span class="delete">X</span>
  </button>

  <div class="noWrap" [tabIndex]="!search ? tabIndex : -1" (click)="_showDropdown()">
    <input vxInput #input [placeholder]="placeholder" [tabIndex]="tabIndex" [disabled]="disabled"
           ngModel (ngModelChange)="_onInputChange($event)"
           [name]="name" (keydown.escape)="_closeDropdown()" [requiredLabel]="_required"
           (keydown.backspace)="_handleBackspace()" [attr.disabled]="!search || undefined" [class.pointer]="!search">

    <div class="arrowContainer" (click)="_arrowClicked()">
      <div class="downArrow"></div>
    </div>
  </div>

</vx-input-wrapper>

<vx-dropdown #dropdown [(visible)]="_dropdownVisible" (itemClick)="_onSelectItem($event)" [class.invalid]="_isInvalid()"
             (keydown.escape)="_closeDropdown()" [offsetTop]="-2" [matchWidth]="true" class="autocompleteDropdown" [defaultText]="defaultText"
             [autoClose]="false">
  <ng-content select="vx-item" vx-dropdown-items></ng-content>
</vx-dropdown>
