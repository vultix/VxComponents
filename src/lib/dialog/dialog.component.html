<div class="wrapper">

  <div class="overlay" *ngIf="!_closing" (click)="_overlayClick()"></div>

  <div class="content" [class.closing]="_closing" [style.width]="dialogOptions.width"
       [style.height]="dialogOptions.height" [class.loading]="dialogOptions.loading" #dialog>
    <ng-template #content></ng-template>

    <ng-container *ngIf="!_hasComponent">
      <h2 vx-dialog-title *ngIf="dialogOptions.title">
        {{ dialogOptions.title }}
      </h2>

      <p vx-dialog-content>{{ dialogOptions.body }}</p>

      <div vx-dialog-actions *ngIf="dialogOptions.buttons" #buttons>
        <button *ngFor="let button of dialogOptions.buttons" vx-button (click)="close(button.value)">{{ button.text }}</button>
      </div>
    </ng-container>
  </div>
</div>
