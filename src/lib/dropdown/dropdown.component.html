<div class="overlay" [class.visible]="visible" (click)="_close()" *ngIf="autoClose">
</div>
<div class="dropdown" #dropdown [class.visible]="visible && _positioned" [attr.tabindex]="_visible ? 0 : -1">
  <ng-content select="vx-item">
  </ng-content>
  <ng-content select="[vx-dropdown-items]">
  </ng-content>

  <span *ngIf="defaultText && (!items.length)" class="default">
    {{defaultText}}
  </span>
</div>
