<div class="label" (mousedown)="_labelMouseDown($event)">
  {{placeholder}}
</div>
<div class="container" (mousedown)="_blockLoseFocus();">
  <ng-content select="[vx-prefix]"></ng-content>

  <input #input [ngModel]="value" (ngModelChange)="_onChange($event)"
         [attr.type]="type" [attr.name]="name" [attr.title]="placeholder" [tabIndex]="tabIndex"
         [attr.placeholder]="placeholder" (focus)="setHasFocus(true)"
         (blur)="setHasFocus(false);" [disabled]="disabled" title="">

  <ng-content select="[vx-suffix]"></ng-content>

  <vx-number-spinner *ngIf="type==='number'" [input]="input" [min]="min" [max]="max" [value]="value"
                     (valueChange)="_onChange($event, true)"></vx-number-spinner>
</div>
