<input type="radio" [value]="value" [checked]="group.value === value" [name]="name" title="" hidden>
<div class="container">
  <div class="outline" [class.selected]="group.value === value">
    <div class="circle"></div>
  </div>
  <div class="content">
    <ng-content></ng-content>
  </div>
</div>
