<div class="header">
  <ng-container *ngFor="let step of steps; let last = last; let idx = index;">
    <vx-step-header [step]="step" [number]="idx + 1" (click)="selectStep(idx)"></vx-step-header>
    <div class="vx-step-header-line" *ngIf="!last"></div>
  </ng-container>
</div>
<div class="steps">
  <ng-content select="vx-step"></ng-content>
</div>
