<ng-container *ngIf="!vertical">
  <div class="header">
    <ng-container *ngFor="let step of steps; let last = last; let idx = index;">
      <vx-step-header [step]="step" [number]="idx + 1" (click)="selectedStep = idx;"
                      [disabled]="_shouldDisable(step)" [vertical]="false"
                      [active]="selectedStep === idx"></vx-step-header>
      <div class="vx-step-header-line" *ngIf="!last"></div>
    </ng-container>
  </div>
  <div class="steps">
    <vx-pager [selectedPage]="selectedStep">
      <vx-page *ngFor="let step of steps;">
        <ng-container [ngTemplateOutlet]="step._template"></ng-container>
      </vx-page>
    </vx-pager>
  </div>
</ng-container>
<ng-container *ngIf="vertical">
  <div *ngFor="let step of steps; let idx = index; let last = last;" class="vertical-container">
    <vx-step-header [step]="step" [number]="idx + 1" (click)="selectedStep = idx;"
                    [disabled]="_shouldDisable(step)" [vertical]="true"
                    [active]="selectedStep === idx"></vx-step-header>
    <div class="vx-step vertical" [class.last]="last">
      <div class="vertical-overflow" [class.closed]="selectedStep !== idx" #overflow>
        <div>
          <ng-container [ngTemplateOutlet]="step._template"></ng-container>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
